<section class="container-fluid p-md-5 py-5">

  <!-- Story List -->
  <ng-container *ngIf="!selectedStory">
    <h2 class="fw-bold mb-4 text-center">Stories</h2>

    <!-- Tag Filter -->
    <div class="d-flex flex-wrap gap-2 justify-content-center mb-5">
      <button
        *ngFor="let tag of allTags"
        class="btn btn-sm text-capitalize"
        [class.btn-primary]="tag === activeTag"
        [class.btn-outline-primary]="tag !== activeTag"
        (click)="filterByTag(tag)">
        {{ tag }}
      </button>
    </div>

    <!-- Stories Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let story of filteredStories">
        <div class="card h-100 shadow-sm btn-outline-primary">
          <div class="card-body text-center">
            <h5 class="card-title">{{ story.title }}</h5>
            <p class="small">{{ story.date | date:'longDate' }} | {{ story.author }}</p>
            <div class="mb-2">
              <span class="badge bg-secondary me-1" *ngFor="let tag of story.tags">{{ tag }}</span>
            </div>
            <p class="card-text">{{ story.summary }}</p>
            <button class="btn btn-outline-primary btn-sm btn-primary text-light"
                    (click)="openStory(story)">
              Read More
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Single Story View -->
  <div *ngIf="selectedStory" class="container py-4 px-md-5">
    <button class="btn btn-outline-primary mb-4" (click)="backToList()">
      ‚Üê Back to Stories
    </button>

    <div class="text-center mb-4">
      <h1 class="fw-bold">{{ selectedStory.title }}</h1>
      <p class="small">
        {{ selectedStory.date | date:'longDate' }} &nbsp;|&nbsp; {{ selectedStory.author }}
      </p>
      <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
        <span *ngFor="let tag of selectedStory.tags"
              class="badge rounded-pill bg-primary-subtle text-primary-emphasis">
          {{ tag }}
        </span>
      </div>
    </div>

    <!-- Story Content -->
    <div>
      <article [innerHTML]="storyHtml"></article>
    </div>
  </div>

</section>
