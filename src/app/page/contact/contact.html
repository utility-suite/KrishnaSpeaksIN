<section class="container-fluid p-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h2 class="fw-bold mb-3">Contact Me</h2>
      <p class="mb-4 fs-6">
        You can reach out to me for collaboration, questions, or feedback.
      </p>
    </div>
    <div class="col-md-6">
      <form
        action="https://formspree.io/f/myzjaqze"
        method="POST"
        class="needs-validation"
        target="_blank">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="_replyto" class="form-control" placeholder="your@email.com" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" placeholder="Type your message here..." required></textarea>
        </div>
        <input type="hidden" name="_next" value="https://krishnaspeaks.in/thank-you" />
        <div class="text-end">
          <button type="submit" class="btn btn-outline-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
