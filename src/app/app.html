<div class="d-flex flex-column min-vh-100">
  <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
       [ngClass]="{ 'bg-dark text-light': isDarkMode, 'bg-light text-dark': !isDarkMode }">
    <div class="d-flex gap-3">
      <a href="https://github.com/krishnapandeykp" target="_blank" rel="noopener" title="GitHub">
        <i class="fab fa-github" style="font-size: 1.25rem;"></i>
      </a>
      <a href="https://www.linkedin.com/in/realkrishnapandey" target="_blank" rel="noopener" title="LinkedIn">
        <i class="fab fa-linkedin" style="font-size: 1.25rem; color: #0A66C2;"></i>
      </a>
      <a href="https://www.facebook.com/krishnapandeyrtist" target="_blank" rel="noopener" title="Facebook">
        <i class="fab fa-facebook" style="font-size: 1.25rem; color: #1877F2;"></i>
      </a>
      <a href="https://www.instagram.com/rtist__krishna_" target="_blank" rel="noopener" title="Instagram">
        <i class="fab fa-instagram" style="font-size: 1.25rem; color: #E1306C;"></i>
      </a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <i class="fas"
         [class.fa-sun]="isDarkMode"
         [class.fa-moon]="!isDarkMode"
         (click)="toggleDarkMode()"
         title="Toggle Dark Mode"
         [ngStyle]="{ color: isDarkMode ? 'yellow' : '' }"
         style="cursor: pointer; font-size: 1.25rem;"></i>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg" [ngClass]="{ 'navbar-dark bg-dark': isDarkMode, 'navbar-light bg-light': !isDarkMode }">
    <div class="container-fluid px-3">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/image/KrishnaSpeaksIN.png" alt="KrishnaSpeaks Logo" height="80" class="mx-md-2 img-fluid" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  aria-controls="navbarNav" aria-expanded="false"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div #navbarCollapse class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold fs-5">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" (click)="navbarCollapse.classList.remove('show')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" (click)="navbarCollapse.classList.remove('show')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/portfolio" (click)="navbarCollapse.classList.remove('show')">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/blog" (click)="navbarCollapse.classList.remove('show')">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/stories" (click)="navbarCollapse.classList.remove('show')">Stories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" (click)="navbarCollapse.classList.remove('show')">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" (click)="navbarCollapse.classList.remove('show')">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
  <router-outlet></router-outlet>
  </main>
  <aside *ngIf="pageViewCount !== null && currentPageId !== 'home'"
    class="position-fixed rounded-pill px-3 py-2 d-flex align-items-center shadow"
    style="z-index: 1000; bottom: 90px; background-color: rgba(255, 255, 255, 0.85); color: #000;">
    <i class="fas fa-eye me-2" aria-hidden="true"></i> {{ pageViewCount }}
  </aside>
  <footer class="text-center py-3 border-top" [ngClass]="{ 'bg-dark text-light': isDarkMode, 'bg-light text-dark': !isDarkMode }" role="contentinfo">
    <div class="container">
      <div class="fw-semibold fs-5 mb-1">KrishnaSpeaks.IN</div>
      <div class="small">&copy; {{ currentYear }} All rights reserved.</div>
      <div class="small">
        Total Views: <i class="fas fa-eye" aria-hidden="true"></i> {{ viewCount ?? '...' }} &nbsp; | 
        <em><b>Last Update:</b> {{ buildDate | date:'longDate' }}</em>
      </div>
    </div>
  </footer>
</div>
